<body>
    <input class="value" type="text" data-function="toFilterStreamers"/>

    <script>
        const streamers = [
            {name: 'Rubius', age: 32, gameMorePlayed: 'Minecraft'},
            {name: 'Ibai', age: 25, gameMorePlayed: 'League of Legends'}, 
            {name: 'Reven', age: 43, gameMorePlayed: 'League of Legends'},
            {name: 'AuronPlay', age: 33, gameMorePlayed: 'Among Us'}
        ];
        let capInput = document.querySelector("input")
        let datos = ''
        function handleInput(event) {
            datos = datos+event.data;
            console.log(datos)
            let streamerFind = streamers.filter(letras => letras.name.toLowerCase().includes(datos));
            console.log(streamerFind)
        }
        capInput.addEventListener('input',handleInput);
    </script>
</body>
